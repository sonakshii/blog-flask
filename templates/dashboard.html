{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{url_for('static',filename='img/home-bg.jpg')}}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">Manage your blogs</span>
          </div>
        </div>
      </div>
    </div>
  </header>
    
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">

   <h1> UPLOAD A FILE HERE</h1>
     <form action="/uploader" method="post" enctype="multipart/form-data">
       <input type="file" name="file1">
       <button type="submit" class="btn btn-success">Submit</button>
     </form>
    <hr>

      <h1> EDIT POSTS</h1>
      <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}

      <tr>
        <td>{{post.Sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.Sno}}"><button class="btn btn-success">edit</button></a></td>
        <td><a href="/delete/{{post.Sno}}"><button class="btn btn-danger">delete</button></a></td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
<hr>
     <a href="/edit/0"><button class="btn btn-primary">Add a new post</button></a>
     <a href="/logout" style="float: right;"><button class="btn btn-primary">LOGOUT</button></a>
     <hr>

</div>
</div>
</div>
<hr>
{% endblock %}
